@(form: Form[Application.Login])


@main(null) { 

    <div class="row">
    
        <div class="col-sm-4"></div>
        
        <div class="col-sm-4">

		    <div id="login" class="well">
		        
			    <h1>Sign in</h1>
			    
			    <div class="center google-login">
			         <a href="@routes.Application.openIdAuth">
			             <button class="btn btn-lg btn-primary">
			                 <span class="glyphicon glyphicon-user"></span>
			                 Log in with Google</button>
			          </a>
			    </div>
			    
			    <div class="separator"></div>
			    
                @helper.form(action = routes.Application.authenticate) {
			    
			    @if(form.hasGlobalErrors) {
		        <div class="alert alert-danger">
		            @form.globalError.message
		        </div>
		        }
			    
			   <div class="form-group">
			       <label for="input-email">Email</label>
		           <input type="email" name="email" class="form-control" id="input-email" placeholder="E-Mail"  value="@form("email").value">
			   </div>
			   
			   <div class="form-group">
		           <label for="input-password">Password</label>
		           <input type="password" name="password" class="form-control" id="input-password" placeholder="Password">
		       </div>
		     
		       <div class="center">
		          <button type="submit" class="btn btn-lg btn-primary">Log in local user</button>
			   </div>
			   
			   }
		    
		    </div> <!-- /#login -->
		    
		</div>
	    
	    <div class="col-sm-4"></div>
    
    </div>
    
}
